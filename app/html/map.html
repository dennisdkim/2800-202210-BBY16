<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico"> 
  <link rel="stylesheet" href="./css/map.css">
  <title>Map</title>
</head>
<body>
  <div id="navbar"></div>
  <div id="content">
  <div id="map"></div>
  <div id="filters">
    <h2 id="mapFilterText">Map Filters</h2>
    <div id="filterOptions">
      <input type="checkbox" id="aircon">
      <label for="aircon">Air Conditioning</label>
      <input type="checkbox" id="freeWater">
      <label for="freeWater">Free Water</label>
      <input type="checkbox" id="swimmingPool">
      <label for="swimmingPool">Swimming Pool</label>
      <input type="checkbox" id="waterParks">
      <label for="waterParks">Water Park</label>
      <input type="checkbox" id="outdoor">
      <label for="outdoor">Outdoor</label>
      <input type="checkbox" id="indoor">
      <label for="indoor">Indoor</label>
      <input type="checkbox" id="freeWifi">
      <label for="freeWifi">Free Wi-Fi</label>
    </div>
  </div>
  </div>
  <div id="footer"></div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOqbqaS0oBq9r9N35OvJiD20aEvr__grI&libraries=places"></script>
  <script src="/js/map.js"></script>
  <script src="/js/nav_footer_loader.js"></script>
</body>
</html>
