<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
</head>

<body>
  <div id="navbar"></div>
  <div>
    <a class="button" href="./map.html">Find a Coolzone</a>
    <br />
    <a class="button" href="">Host a Coolzone</a>
  </div>
  <div id="footer"></div>
  <script>

    loadNavbarFooter();

    function loadNavbarFooter() {
      const option = {
        method: 'GET',
      }
      fetch("/getNavbarFooter", option).then(
        function (res) {
          const result = res.json().then(
          components => {
            console.log(components);
            document.getElementById("navbar").innerHTML = components.navbar;
            document.getElementById("footer").innerHTML = components.footer;
          }
          )
        }
      )
    }

  </script>

</body>
