<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signin</title>
</head>

<body>
  <div id="login-form">
    <input type="email" id="email" name="email" placeholder="Email" />
    <br />
    <input type="password" id="password" name="password" placeholder="Password" pattern="[A-Z0-9a-z]{8,20}"
      required="required" />
    <br />
    <input type="button" id="loginButton" name="signin" value="Sign In" />
  </div>
  <div id="noacc">
    No account? <a href="./signup.html">Sign Up Here</a>
  </div>
  <script src="js/client.js"></script>
</body>

</html>
