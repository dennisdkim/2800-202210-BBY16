<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signin</title>
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/login.css">
</head>

<body>
  <div class="container">
    <div class="logoContainer">
      <img id="logoImg" src="/img/logo/logo.jpg" alt="logo">
    </div>

    <!--Form for users to put login credentials-->
    <div class="login-form">
      <input type="email" id="email" name="email" placeholder="Email" />
      <br />
      <input type="password" id="password" name="password" placeholder="Password" pattern="[A-Z0-9a-z]{8,20}"
        required="required" />
      <br />
      <input type="button" id="loginButton" name="signin" value="Sign In" />
      <br>
      <div id="noacc">
        Don't have an account? <a href="/signUp">Sign Up Here</a>
      </div>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>

</html>
