<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
  <div id="login-form">
    <input type="email" id="email" name="email" placeholder="Email" />
    <br />
    <input type="password" id="password" name="password" placeholder="Password" pattern="[A-Z0-9a-z]{8,20}"
      required="required" />
    <br />
    <input type="button" id="loginButton" name="login" value="Login" />
  </div>
  <script src="js/client.js"></script>
</body>

</html>
