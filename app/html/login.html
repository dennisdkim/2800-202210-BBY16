<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico"> 
</head>

<body>
  <div class="container">
    <div class="logoContainer">
      <img id="fanImg" src="/img/logo/fan.png" alt="logo" onclick=spinFan()>
      <img id="logoImg" src="/img/logo/logo-text.png" alt="logo">
    </div>

    <!--Form for users to put login credentials-->
    <div class="login-form">
      <input class = "login-input" type="email" id="email" name="email" placeholder="Email" onkeypress="return event.charCode != 32" pattern="^\S{2,30}$" maxlength="30"/>

      <input class = "login-input" type="password" id="password" name="password" placeholder="Password" onkeypress="return event.charCode != 32" pattern="^\S{2,30}$" maxlength="30"
        required="required" />

      <span id="errorMsg" class="errors"></span>
      <button type="button" id="loginButton" name="signin" value="Sign In"> Sign In </button>

      <div id="noacc"><p>Don't have an account?</p> <a href="/signUp">Sign Up Here</a></div>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>

</html>
