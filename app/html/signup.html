<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico"> 
</head>
<body>
  <div class="container">
    <div class="logoContainer">
      <img id="fanImg" src="/img/logo/fan.png" alt="logo" onclick=spinFan()>
      <img id="logoImg" src="/img/logo/logo-text.png" alt="logo">
    </div>

    <!--Sign up form for new users to input their information-->
    <div class="login-form">
      <input class = "signup-input" type="fname" id="fname" name="fname" placeholder="First Name" onkeypress="return event.charCode != 32" pattern="^\S{2,30}$" maxlength="30" required="required"/>
      <br />
      <input class = "signup-input" type="lname" id="lname" name="lname" placeholder="Last Name" onkeypress="return event.charCode != 32" pattern="^\S{2,30}$" maxlength="30" required="required"/>
      <br />
      <input class = "signup-input" type="displayName" id="displayName" name="displayName" placeholder="Display Name" onkeypress="return event.charCode != 32" pattern="^\S{2,30}$" maxlength="30" required="required"/>
      <br />
      <input class = "signup-input" type="email" id="email" name="email" placeholder="Email" onkeypress="return event.charCode != 32" pattern="^\S{2,30}$" maxlength="30" required="required"/>
      <br />
      <input class = "signup-input" type="password" id="password" name="password" onkeypress="return event.charCode != 32" placeholder="Password" pattern="^\S{2,30}$"
       maxlength="30" required="required" />
      <br />
      <span id="errorMsg" class="errors"></span>
      <button id="signUpButton">Sign Up</button>
      <br />
      <div id="noacc">
        Have an account? <a href="/">Sign In Here</a>
      </div>
    </div>
  </div>
    <script src="/js/signUp.js"></script>
</body>
</html>
