<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="container">
    <div class="logoContainer">
      <img id="logoImg" src="/img/logo/logo.jpg" alt="logo">
    </div>

    <!--Sign up form for new users to input their information-->
    <div class="login-form">
      <input type="fname" id="fname" name="fname" placeholder="First Name" />
      <br />
      <input type="lname" id="lname" name="lname" placeholder="Last Name" />
      <br />
      <input type="displayName" id="displayName" name="displayName" placeholder="Display Name" />
      <br />
      <input type="email" id="email" name="email" placeholder="Email" />
      <br />
      <input type="password" id="password" name="password" placeholder="Password" pattern="[A-Z0-9a-z]{8,20}"
        required="required" />
      <br />
      <span id="errorMsg"></span>
      <input type="button" id="signUpButton" name="signup" value="Sign Up" />
      <br />
      <div id="noacc">
        Have an account? <a href="/">Sign In Here</a>
      </div>
    </div>
  </div>
    <script src="/js/signUp.js"></script>
</body>
</html>
