<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/">
</head>
<body>
  <div id="login-form">
    <input type="fname" id="fname" name="fname" placeholder="First Name" />
    <br />
    <input type="lname" id="lname" name="lname" placeholder="Last Name" />
    <br />
    <input type="email" id="email" name="email" placeholder="Email" />
    <br />
    <input type="displayName" id="displayName" name="email" placeholder="DisplayName" />
    <br/>
    <input type="password" id="password" name="password" placeholder="Password" pattern="[A-Z0-9a-z]{8,20}"
      required="required" />
    <br />
    <input type="button" id="signUpButton" name="signup" value="Sign Up" />
  </div>
  <div id="noacc">
    Have an account? <a href="/">Sign In Here</a>
  </div>
  <script src="js/signUp.js"></script>
</body>
</html>
