<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host a Coolzone</title>
  <link rel="stylesheet" href="/css/coolzone.css">
</head>

<body>
  <!-- <div id="navbar"></div> -->

  <div class="container">
    <form class="topContainer" action="/">
      <label id="csName" for="CZname">Coolzone Name: </label>
      <input type="text" id="CoolzoneName" name="Coolzone Name">
      <label id="loc" for="location">Location: </label>
      <input type="text" id="location" name="location">
      <label id="time" for="time">Time: </label>
      <input type="time" id="timeTag" name="Time">
      <label id="date" for="date">Date: </label>
      <input type="date" id="dateTag" name="Date">
    </form>

    <form class="addyContainer" action="/">
      <span>Address</span>
      <label class="streetNumber">Street Number: </label>
      <input type="text" class="streetNumber" name="Street Num">
      <label class="streetName">Street Name: </label>
      <input type="text" class="streetName" name="Street Name">
      <label class="city">City: </label>
      <input type="text" class="city" name="City">
    </form>

    <div class="descriptionContainer">
      <span>Description</span>
      <input type="text" id="description" name="Description"
        placeholder="Enter a small description about the CoolZone!">
    </div>

    <div class="amenitiesContainer">
      <span>Amenities</span>
      <button>Air Conditioned </button>
      <button>Free Drinks </button>
      <button>Water Park </button>
      <button>Swimming Pools </button>
      <button>Outdoors </button>
      <button>Free Wifi </button>
    </div>

  </div>

  <div class="botContainer">
    <input type="button" id="createCoolzone" name="createCoolzone" value="Create Coolzone" />
  </div>
  <!-- <div id="footer"></div> -->
  <script src="/js/nav_footer_loader.js"></script>
</body>

</html>
