<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host a Coolzone</title>
  <link rel="stylesheet" href="/css/coolzone.css">
</head>

<body>
  <div id="navbar"></div>

  <form class="topContainer" action="/">
    <label for="CZname">Coolzone Name: </label>
    <input type="text" id="CoolzoneName" name="Coolzone Name">
    <br />
    <label for="location">Location: </label>
    <input type="text" id="location" name="Coolzone Name">
    <br />
  </form>

  <form class="addyContainer" action="/">
    <span>Address</span>
    <br />
    <label for="streetNumber">Street Number: </label>
    <input type="text" id="streetNum" name="Street Num">
    <br />
    <label for="streetName">Street Name: </label>
    <input type="text" id="streetName" name="Street Name">
    <br />
    <label for="city">City: </label>
    <input type="text" id="city" name="City">
    <br />
  </form>

  <div class="descriptionContainer">
    <span>Description</span>
    <br />
    <input type="text" id="description" name="Description" placeholder="Enter a small description about the CoolZone!">
  </div>

  <div class="botContainer">
    <input type="button" id="signUpButton" name="signup" value="Save Changes" />
  </div>

  <div id="footer"></div>
  <script src="/js/nav_footer_loader.js"></script>
</body>

</html>
