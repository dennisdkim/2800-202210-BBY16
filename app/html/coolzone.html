<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host a Coolzone</title>
  <link rel="stylesheet" type="text/css" href="/css/coolzone.css">
  <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
</head>

<body>
  <div id="navbar"></div>

  <div class="container">
    <form class="topContainer" action="/">
      <div class="labelContainer">
        <label id="csName" for="CZname">Coolzone Name: </label>
        <label id="loc" for="location">Location: </label>
        <label id="time" for="time">Start Time: </label>
        <label id="endtime" for="time">End Time: </label>
        <label id="date" for="date">Start Date: </label>
        <label id="enddate" for="date">End Date: </label>
      </div>
      <div class="inputContainer">
        <input type="text" id="CoolzoneName" name="Coolzone Name">
        <input type="text" id="location" name="location">
        <input type="time" id="timeTag" name="Time">
        <input type="time" id="endtimeTag" name="Time">
        <input type="date" id="dateTag" name="Date">
        <input type="date" id="enddateTag" name="End Date">
      </div>
    </form>
    <br>
    <form class="addyContainer" action="/">
      <div class="containerName">
        <span>Address</span>
      </div>
      <br />
      <div class="infoContainer">
        <div class="labelContainer">
          <label class="streetNumber">Street Number: </label>
          <label class="streetName">Street Name: </label>
          <label class="city">City: </label>
        </div>
        <div class="inputContainer">
          <input type="text" class="streetNumber" id="streetNumberTag" name="Street Num">
          <input type="text" class="streetName" id="streetNameTag" name="Street Name">
          <input type="text" class="city" id="cityTag" name="City">
        </div>
      </div>
    </form>
    <br>
    <div class="descriptionContainer">
      <div class="containerName">
        <span>Description</span>
      </div>
      <br />
      <div class="descInputContainer">
        <input type="text" id="description" name="Description"
          placeholder="Enter a small description about the CoolZone!">
      </div>
    </div>
    <br>
    <div class="amenitiesContainer">
      <div class="containerName">
        <span>Amenities</span>
      </div>
      <div class="amenities">
        <input type="checkbox" name="Air Conditioned" id="acTag">Air Conditioned
        <input type="checkbox" name="Free Drinks" id="fdTag">Free Drinks
        <input type="checkbox" name="Water Park" id="wpTag">Water Park
        <input type="checkbox" name="Swimming Pools" id="poolTag">Swimming Pools
        <input type="checkbox" name="Outdoors" id="outdoorTag">Outdoors
        <input type="checkbox" name="Free Wifi" id="wifiTag">Free Wifi
      </div>
    </div>
    <div class="picContainer">
      <button id="picButton"> Change Picture </button>
    </div>
    <div>
      <span id="errorMsg" class="errors"></span>
    </div>
    <div class="botContainer">
      <input type="button" id="createCoolzone" name="createCoolzone" value="Create Coolzone" />
    </div>
  </div>

  <div id="footer"></div>

  <script src="/js/nav_footer_loader.js"></script>
  <script src="/js/coolzone.js"></script>
</body>

</html>
